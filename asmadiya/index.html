<!DOCTYPE html>
<html>
  <head>
    <title>BLACKBOXAI Registration</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <form id="registration-form">
      <div class="image-container">
        <img src="file:///C:/Users/jayas/Downloads/Assignment%20(1)/Assignment/images/login-cover.svg" alt="BLACKBOXAI logo">
      </div>
      <div class="form-container">
        <a href="#" class="go-back">Go Back</a>

        <p>or <a href="#">Sign up with Github</a></p>
      </div>
